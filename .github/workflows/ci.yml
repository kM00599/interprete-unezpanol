name: CI Pipeline UNEZPAÃ‘OL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies (if file exists)
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "No requirements.txt found, skipping install"
        fi

    - name: Run Pylint (ignore failures)
      run: |
        if [ -f interpreter.py ]; then
          pylint interpreter.py || true
        else
          echo "No interpreter.py found, skipping pylint"
        fi

    - name: Run Mypy (ignore failures)
      run: |
        if [ -f interpreter.py ]; then
          mypy interpreter.py --strict || true
        else
          echo "No interpreter.py found, skipping mypy"
        fi

    - name: Run Unit Tests + Coverage
      run: |
        coverage run -m pytest || true
        coverage report || true
