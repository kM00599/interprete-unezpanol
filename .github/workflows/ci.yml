name: CI Pipeline UNEZPAÃ‘OL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Pylint
      run: pylint interpreter.py || true

    - name: Run Mypy
      run: mypy interpreter.py --strict || true

    - name: Run Unit Tests + Coverage
      run: |
        coverage run -m pytest
        coverage report
